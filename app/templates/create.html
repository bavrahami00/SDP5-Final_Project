{% extends "base.html" %}

{% block title %}
  Create a study guide
{% endblock %}

{% block body %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Study Guide Marketplace</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="btn btn-primary mx-5" href="/create">Make your own guide <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link mx-5" href="/home">Home</a>
        <a class="nav-item nav-link mx-5" href="/coins">Add Money</a>
        <a class="nav-item nav-link mx-5"  href="/logout">Logout</a>
      </div>
    </div>
  </nav>

  <form action="/created">
    <div class="form-group">
      <label>Name of guide</label>
      <br>
      <input type="text" name="title">
    </div>
    <div class="form-row">
      <div class="col-md-6">
        <label>Subject of guide</label>
        <select class="custom-select" name="subject">
          <option selected>Other</option>
          {% for o in subjects %}
            <option>o</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label>Subject, if other</label>
        <br>
        <input type="text" name="other">
      </div>
    </div>
    <br>
    <div class="form-group">
      <label>Price</label>
      <br>
      <input type="text" name="price">
    </div>
    <div class="form-group">
      <label>The study guide!</label>
      <br>
      <textarea name="guide" style="min-width: 100%;" rows="10"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
{% endblock %}
